<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offer Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen text-gray-800">

  <nav class="bg-white shadow-md fixed w-full top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex-shrink-0">
          <a href="index.html" class="text-xl font-bold text-blue-600">üêæ PetWalk</a>
        </div>
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
          <a href="walker.html" class="text-gray-700 hover:text-blue-600 font-medium">Find a Walker</a>
          <a href="services.html" class="text-gray-700 hover:text-blue-600 font-medium">Offer Services</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="pt-24 flex flex-col items-center justify-center px-4">
    <h1 class="text-3xl md:text-4xl font-bold text-white mb-6">Want to Offer Pet Services?</h1>
    <button id="openServiceBtn" class="bg-white text-blue-600 px-6 py-3 rounded-full font-semibold shadow-md hover:bg-gray-100 transition">
      Offer Your Services
    </button>
  </main>

  <div id="serviceForm" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-lg p-6 md:p-8 relative">
      <button class="closeServiceBtn absolute top-3 right-3 text-gray-500 hover:text-red-500 text-2xl">&times;</button>
      <h2 class="text-2xl font-bold text-blue-600 mb-6">Offer Your Services</h2>
      <form id="offerForm" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" id="name" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium mb-1">Phone Number</label>
          <input type="tel" id="phone" required placeholder="+2547..." class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="location" class="block text-sm font-medium mb-1">Location</label>
          <input type="text" id="location" required placeholder="e.g. Nairobi, Westlands" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="services" class="block text-sm font-medium mb-1">Services Offered</label>
          <textarea id="services" rows="3" placeholder="Dog walking, pet sitting..." class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div>
          <label for="rate" class="block text-sm font-medium mb-1">Your Rate (per hour)</label>
          <input type="number" id="rate" required placeholder="e.g. 800" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex justify-end gap-3 pt-4 border-t">
          <button type="button" class="closeServiceBtn px-5 py-2 rounded-full border border-gray-400 text-gray-600 hover:bg-gray-100">Cancel</button>
          <button type="submit" class="px-5 py-2 rounded-full bg-blue-600 text-white font-semibold shadow hover:bg-blue-700">Submit</button>
        </div>
        
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
